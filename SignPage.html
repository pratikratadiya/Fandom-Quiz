<html>
<head>
<title>FANDOM Login Page</title>
<link rel="stylesheet" href="css/signstyle.css">
</head>
<body>
<div class="crossfade">
      <figure></figure>
      <figure></figure>
      <figure></figure>
    </div>
<div class="daksh-card" id="outPopUp" align="center">
<div id="blur"></div>
<div style="width:80%; height: 100px;">
<img src="images/logo.png" alt="fandom" height="70%"/>
<form>
<span class="daksh-image"><img src="images/user.png" class="imgs"/></span><input class="daksh-userbox" type="text" name="fullname" placeholder="Full Name"/>
<span class="daksh-image"><img src="images/users.png" class="imgs"/></span><input class="daksh-userbox" type="text" name="teamname" placeholder="Team Name"/><br>
<span class="daksh-image"><img src="images/internet.png" class="imgs"/></span><input class="daksh-userbox" type="email" name="email" placeholder="Email Address"/>
<span class="daksh-image"><img src="images/key.png" class="imgs"/></span><input class="daksh-userbox" type="password" name="password" placeholder="Password"/>
<span class="daksh-image"><img src="images/smartphone.png" class="imgs"/></span><input class="daksh-userbox" type="text" name="phonenumber" placeholder="Phone Number"/>
<input class="button" type="submit" name="submit" value="Sign Up"><br>
</form>
</div>
</div>
    
</body>
</html>
